 
services:
  credit-card-service:
    image: mockserver/mockserver:5.15.0
    container_name: bfb-credit-card-service
    ports:
      - "8085:1080"
    environment:
      MOCKSERVER_PROPERTY_FILE: /config/mockserver.properties
      MOCKSERVER_INITIALIZATION_JSON_PATH: /config/credit-card-expectations.json
    volumes:
      - ./docker/credit-card-service:/config
    networks:
      - bfb-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:1080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bfb-network:
    name: bfb-apimockup-network
